      - "redis_data:/data"

  cron:
    container_name: cron
    image: "TODO"
    networks:
      - bokanbefalinger

  virtuoso:
    container_name: virtuoso
    image: "digibib/virtuoso:TODO"
    networks:
      - bokanbefalinger
    volumes:
      - "virtuoso_data:/virtuoso/var/lib/virtuoso/db"
